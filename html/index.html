<!DOCTYPE html>
<html>

<head>
  <title>Toronto Image Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
    <div class="container">
        <h1>The City Of <span>Toronto</span></h1>
        <p>Historical Sites & <b>More</b></p>
    </div>
</div>
  
  <div class="container">
  <div class="row"> 
      <div class="column">
        <div class="triangle">
            <img src="../Images/city-skyline.jpg"  alt="">
            <span class="overlay"><div class="info">
                <h3>Toronto</h3>
                <p>The skyline</p>
            </div></span>
        </div>
        <div class="triangle two">
            <img src="../Images/old-city-hall.jpg"  alt="">
          <span class="overlay"></span>
          <div class="info">
                <h3>Old City Hall</h3>
                <p>The Clock Tower </p>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="triangle two">
            <img src="../Images/cn-tower.jpg" alt="">
            <span class="overlay"></span>  
            <div class="info">
                <h3>The CN Tower</h3>
                <p>One of the World's Tallest Tower</p>
            </div>
        </div>
        <div class="triangle">
            <img src="../Images/rom.jpg"  alt="">
          <span class="overlay"></span>
          <div class="info">
                <h3>Royal Ontario Museum </h3>
                <p>Most visted Museum in Canada </p>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="triangle">
            <img src="../Images/rogers-center.jpg"  alt="">
            <span class="overlay"></span> 
            <div class="info">
                <h3>The Rogers Center</h3>
                <p>Toronto's iconic Skydome</p>
            </div>
            
        </div>
        <div class="triangle two">
          <img src="../Images/new-city-hall.jpg" alt="">
          <span class="overlay"></span>
          <div class="info">
                <h3>Toronto City Hall</h3>
                <p>Brutalist Architecture Masterpiece  </p>
            </div>
        </div>
      </div>   
  </div>
</div>
    <div class="icon_footer">
        
            <div class="footer">
                <a href="https://www.facebook.com"><i id="social-fb" class="fa fa-facebook fa-2x social"></i></a>
                <a href="https://twitter.com"><i id="social-tw" class="fa fa-twitter fa-2x social"></i></a>
                <a href="https://www.instagram.com"><i id="social-inst" class="fa fa-instagram fa-2x social"></i></a>
                <a href="mailto:cityoftoronto@gmail.com"><i id="social-em" class="fa fa-envelope fa-2x social"></i></a>
             </div>
        
    </div>

</body>
</html>
